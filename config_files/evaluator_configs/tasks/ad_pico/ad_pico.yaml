tag:
  - pico

task: ad_pico

dataset_path: arrow
dataset_kwargs:
  data_files:
    test: /homes/vsudhi/llm4kmu_datasets/section_specific_annotation_of_PICO/data/AD/ds_v2/test/data-00000-of-00001.arrow
    # validation: /homes/vsudhi/llm4kmu_datasets/section_specific_annotation_of_PICO/data/AD/ds/dev/data-00000-of-00001.arrow
test_split: test

doc_to_text: |
  Given the text "Text", extract the PICO tags in the JSON format "Format". Do not modify the sentences.
  Format:
  ```json
  {
    "P": ["value for P"],
    "I": ["value for I"],
    "C": ["value for C"],
    "O": ["value for O"],
  }
  ```

  Text: {{text}}

  PICO tags according to the format:
doc_to_target: "{{entities}}"

process_results: !function utils.process_results

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: partial_match
    aggregation: mean
    higher_is_better: true
  - metric: fuzzy_match
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0